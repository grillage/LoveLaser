<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Love to Laser</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div id="container">
      <canvas id="canvas" width="800" height="600">
        Sorry, your browser does not support the canvas tag.
      </canvas>
      <label>Enter code to create drawing:</label>
      <textarea id="codeArea" class="textArea" rows="15" cols="50"></textarea>
      <button id="run" onclick="run()">Run</button>
      <button id="coords" onclick="toggleCoords()">Numbers:On</button>
      <textarea id="dxfArea" class="textArea" rows="15" cols="50"></textarea>
      <label>The generated code above is dxf format.</label>
    </div>

    <script src="main.js"></script>

  </body>
  
</html>
